<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Me Pizza</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
  

<section>
	<form method="POST" action="/findmepizza" id="form">
		<fieldset class="person">
			<label for="personCount">How many people?</label>
			<input type="num" placeholder="" name="personCount" id="personCount" value="1">
		</fieldset>
		<fieldset class="slice">
			<label for="sliceCount">How many slices per person?</label>
			<input type="num" placeholder="" name="sliceCount" id="sliceCount" value="2">
		</fieldset>
		<button id="submitForm">Go</button>
	</form>
	<div class="results">
		<ul class="pie-size">
			<li class="medium-pie">M:
				<span>0</span>
			</li>
			<li class="large-pie">L:
				<span>0</span>
			</li>
			<li class="xlarge-pie">XL:
				<span>0</span>
			</li>
		</ul>
	</div>
</section>
  <!-- build:js /assets/js/script.js -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <script src="/assets/js/sound-effects.js"></script>
  <!-- endbuild -->
</body>
</html>
